<!DOCTYPE html>
<html lang="kz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Huawei</title>
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/event.min.css">
</head>

<body class="wrapper">
    <!--#include virtual="/templates/_header.html" -->
    <main class="content">
        <div class="breadcrumbs">
            <button class="breadcrumbs-title" disabled type="button">
                Жаңалықтар мен іс-шаралар
            </button>
            <ul class="breadcrumbs__list">
                <li class="breadcrumbs__list-item">
                    <a href="#" class="breadcrumbs__list-link ">
                        Жаңалықтар
                    </a>
                </li>
                <li class="breadcrumbs__list-item">
                    <a href="#" class="breadcrumbs__list-link active">
                        Баспасөз орталығы
                    </a>
                </li>
                <li class="breadcrumbs__list-item">
                    <a href="#" class="breadcrumbs__list-link">
                        Huawei туралы дерек
                    </a>
                </li>
            </ul>
        </div>
        <section class="event-promo">
            <div class="event-promo__container container-main">
                <div class="event-promo__background">
                    <img src="images/event-promo-bg.jpg" alt="background" class="event-promo__background-image">
                </div>

                <h1 class="event-promo__title">
                    5G on Silk Road
                </h1>
                <p class="event-promo__text">
                    <span>Digital Bridge</span> форумы аясында
                </p>
                <div class="event-promo__info">
                    <div class="event-promo__date">
                        28 қыркүйек 2023
                    </div> <br>
                    <address class="event-promo__address">
                        Астана, Қазақстан
                    </address>
                </div>
                <div class="event-promo__box">
                    <a href="#" class="event-promo__button">
                        Тіркелу
                    </a><br>
                    <a href="#" class="event-promo__button">
                        Іс-шараны сақтау
                    </a>
                </div>
            </div>
        </section>
    </main>
    <!--#include virtual="/templates/_footer.html" -->
    <script src="js/main.min.js"></script>
    <script src="js/breadcrumbs.min.js"></script>
    <div class="overlay"></div>
</body>

</html>
